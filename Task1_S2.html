<head>
    <title>Table In Html</title>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    <h1>Task 1</h1>

    <table align="center" height="300" width="700">
        <tr>
            <td>
                <img src="logo.png" alt="logo avatar" height="100" width="150">
            </td>
            <th colspan="3">Avatar 2</th>
        </tr>

        <tr style="background-color: rgba(212, 85, 155, 0.527);">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>

        <tr style="background-color: rgba(119, 91, 219, 0.555);">
            <th>Poster</th>
            <td colspan="3">
                <img src="poster2.png" alt="Avatar poster" height="200" width="650">
            </td>
        </tr>

        <tr style="background-color: rgb(212, 85, 155, 0.527);">
            <td></td>
            <td>
                <img src="logo.png" alt="logo" height="100" width="150">
            </td>
            <td colspan="2"> is an upcoming American epic science fiction film directed by James Cameron and
                produced by 20th Century Studios.[1][7] It is the second film in Cameron's Avatar franchise</td>
        </tr>

        <tr>

            <th colspan="4">Created by Abdullah</th>
        </tr>

    </table>
</body>

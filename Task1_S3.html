<!DOCTYPE html>

<head>
    <title>
        another Table

    <style>
        table,

        td {

            border-collapse: collapse;
        }

    <table align="center" height="200" width="180">
        <tr>
            <th colspan="2">

            </th>

        <tr>

        </tr>

        <tr>
            <th>

            </th>

                <aside>aside </aside>
            </th>

        </tr>
        <th>
            <article> Article </article>
        </th>
        <tr>
            <th colspan="2">
                <footer> footer </footer>
            </th>
        </tr>
    </table>
